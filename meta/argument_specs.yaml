argument_specs:
  main:
    short_description: Main entry point
    options:
      asdf_version:
        default: v0.8.1
        type: raw
        required: false
        description: >-
          Commit reference. Can be anything ranging from a branch name, git tag,
          or a commit id.

      asdf_shell:
        default: bash
        type: str
        required: false
        choices: ["bash", "fish", "zsh"]
        description: >-
          The shell you want asdf to use with.
